{% extends 'ebay_api/base.html' %}

{% block content %}
    <h2>Search Product Id</h2>

        <form action="" method="get">
            <input type="text" name="product_id">
            <button type="submit" value="Search">Search</button>
        </form>
        <br>
        <br>
    <p>{{ pagination_output.totalEntries }}</p>    
    {% for item in items %}
        <img src="{{ item.galleryURL }}" alt="" height="200px" width="200px">
        <p>{{ item.itemId }}</p>
        <p>{{ item.title }}</p>
        <p>{{ item.productId }}</p>

        <a href="{{ item.viewItemURL }}" target="_blank" class="btn btn-success m-1">See This Item on eBay</a>
    {% endfor %}
    {#{ items }#}
    {#{ data }#}    
{% endblock%}
